<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastrarstyle.css">
    <title>Cadastrar</title>
    <style>
        dialog{
            width: 70%;
            border: 0px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.5);
        }

        dialog::backdrop{
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CRIE SUA CONTA</h1>
                <div class="textfield">
                    <label for="usuario">Usuário :</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="repeatsenha">Repetir Senha :</label>
                    <input type="password" name="repeatsenha" placeholder="Repetir Senha">
                </div>
                <div class="textfield">
                    <label for="Email">Email :</label>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="confirmEmail">Confirmar Email :</label>
                    <input type="text" name="confirmEmail" placeholder="Confirmar Email">
                </div>
                <form>
                <button type="submit" class="btn-registrar"><a href="#">Cadastrar-se</a></button>
                <dialog>
                    <h2>Cadastro feito com sucesso!</h2>
                   <a href="../Home/Home.html">Clique aqui para começar a comprar!</a>
                </dialog>
                </form>
            </div>
            <form>
        </div>
    </div>
    </main>
    <script>
        
        const modal = document.querySelector("dialog");
        const btnModal = document.querySelectorAll("a");
        const a = document.querySelectorAll("dialog a");

        a.forEach(par =>{
            par.style.color = "black";
        });

        btnModal[0].onclick = function(){
            modal.showModal();
        }

        btnModal[1].onclick = function(){
            modal.close();
        }

        modal.addEventListener("click", evento =>{
            if(evento.target === modal){
                modal.close();
            }
        });
    </script>
</body>
</html>
